# Sample .ini file to be used by auth_ini.php

[Identity]
url = "https://identity.api.rackspacecloud.com/v2.0/"
username = "{username}"
apiKey = "{apikey}"

[Compute]
serviceName = "cloudServersOpenStack"
urltype = "publicURL"
region = "DFW"

[ObjectStore]
serviceName = "cloudFiles"
urltype = "publicURL"
region = "DFW"
