language: php
php:
  - "5.6"
  - "5.5"
  - "5.4"
  - "5.3"
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

branches:
  only:
    - master
    - working

before_script:
  - composer install --prefer-source
  - vendor/bin/parallel-lint --exclude vendor .
  - vendor/bin/php-cs-fixer fix --dry-run --diff --level psr2 .

after_script:
  - php vendor/bin/coveralls -v

